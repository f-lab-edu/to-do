<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To_Do_List</title>
  </head>
  <body>
    <h1 class="font-semibold">To Do List</h1>
    <form>
      <input class="mt-1 mb-1 rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline focus:outline-sky-500" type="text" placeholder="할 일을 입력하세요.">
      <button class="bg-sky-500 hover:bg-sky-700 gap-x-4 rounded-xl p-2">추가</button>
    </form>
    <ul role="list" class="list-disc marker:text-sky-400"></ul>
  </body>
  <script src="./js/app.js"></script>
</html>
